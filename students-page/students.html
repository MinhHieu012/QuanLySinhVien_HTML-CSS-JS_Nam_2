    <!-------------Sinh Viên--------------->

    <!--Tiêu đề "Quản Lý Sinh Viên"-->
    <div class="background-title">
        <span class="title">Quản Lý Sinh Viên</span>
    </div>

    <!--Form add sinh viên-->
    <div class="background-form">
        <div class="student-form">
            <span class="title"><u>Thông tin Sinh viên</u></span>
            <br>
            <label>Họ và tên</label>
            <input type="text" id="fullname" placeholder="Nhập họ tên sinh viên">
            <br>
            <label>Ngày sinh</label>
            <input type="date" id="birthdate" placeholder="Nhập ngày sinh" min="01-01-1990" max="23-02-2022">
            <br>
            <label>Lớp</label>
            <input type="text" id="class" placeholder="Nhập tên lớp">
            <br>
            <label>Số điện thoại</label>
            <input type="text" id="phonenumber" placeholder="Nhập số điện thoại">
            <br>
            <label>Email</label>
            <input type="email" id="email" placeholder="Nhập email">
            <br>
            <label>Địa chỉ</label>
            <input type="text" id="address" placeholder="Nhập địa chỉ">
            <br>
    
            <label class="gender">Giới tính</label>
                <select name="gender" id="gender">
                    <option value="">Nam</option>
                    <option value="">Nữ</option>
                    <option value="">Khác</option>
                </select>
            <br>
            <button>Thêm</button>

            <img src="../images/quanlysinhvien.png" alt="quanlysinhvien">
        </div>
    </div>

    <div class="student-table">
        <div class="background-head">
            <label class="gender">Lớp:</label>
            <select name="gender" id="gender">
                <option value="">BTEC-D04K12</option>
                <option value="">BTEC-D05K12</option>
                <option value="">BTEC-D06K12</option>
            </select>
            <button>Nhập dữ liệu từ Excel</button>
            <button>Xuất ra Excel</button>
        </div>

        <table class="table-1st">
            <thead>
                <tr>
                    <td>Họ và tên</td>
                    <td>Ngày sinh</td>
                    <td>Lớp</td>
                    <td>Số điện thoại</td>
                    <td>Email</td>
                    <td>Địa chỉ</td>
                    <td>Giới tính</td>
                </tr>
            </thead>
        </table>
